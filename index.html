<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papier, Crayon, Victoire</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="assets/img/Logo_PCV.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="config/login.php" method="POST">
                <h1>Connexion</h1>
                <div class="input-box">
                    <input type="text" name="login" placeholder="Adresse mail" autocomplete="off" required >
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Mot de passe" autocomplete="off" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
        <div class="form-box register">
            <form action="./config/register.php" method="post">
                <h1>Inscription</h1>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Prénom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="lastname" placeholder="Nom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="login" placeholder="Adresse mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="address" placeholder="Adresse postale" required>
                    <i class='bx bxs-home'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <select name="gender" required>
                        <option value="" name="gender" selected disabled>Choisissez un genre</option>
                        <option value="H">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                    <i class='bx bxs-chevron-down'></i>
                </div>
                <div class="input-box">
                    <input type="date" name="birth-date" required>
                    <i class='bx bxs-calendar'></i>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bienvenue sur Papier, Crayon, Victoire !</h1>
                <p>Vous n'avez pas de compte ?</p>
                <button class="btn register-btn">S'inscrire</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bon retour parmi nous !</h1>
                <p>Déjà inscrit ?</p>
                <button class="btn login-btn">Se connecter</button>
            </div>
        </div>
    </div>
    <video class="video-background" autoplay loop muted>
        <source src="./assets/video/Peinture_V2.mp4" type="video/mp4">
    </video>
    <script src="./assets/js/login.js"></script>
</body>

</html>
